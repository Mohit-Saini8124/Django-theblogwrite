{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/comman.style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/github.css' %}">


    <title>{% block title %} {% endblock title %}</title>
</head>

<body>

    {% block header_sections %}
    {% endblock header_sections %}

    {% include 'navigation.html' %}

    {% block content %}
    {% endblock content %}

    <!-- Footer -->
    {% block footers %}
    {% include 'footer.html' %}
    {% endblock footers %}
    <!--End Footer -->

    <a id="back-to-top" href="#" class="btn btn-info" role="button" title="Click to return on the top page"
        data-toggle="tooltip" data-placement="left"
        style="cursor: pointer; position: fixed; bottom: 20px; right: 20px; display:none;">
        <i class="fas fa-chevron-up"></i>
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>

    <!-- js file link  -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/gotop.js' %}"></script>

    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>


</body>

</html>
