{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Set New Password | theblogwrite{% endblock title %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center font-weight-bolder">Set New Password</h2>
            <p>Always remember Your Password.</p>
          </div>
            <div class="panel-body">
              <form method='POST'>{% csrf_token%}
                <div class="form-group">
                  {{form|crispy}}
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-outline-info btn-block font-weight-bolder"> Request Password Reset</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block footers %}
{% endblock footers %}
