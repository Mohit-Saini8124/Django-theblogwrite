{% load static %}
<div class="container-fluid text-center recent ">
    <p class=" text-black-50 font-weight-bolder text-capitalize letter-spacing">Random post</p>
    <div class="row justify-content-center">
        {% for recentpost in most_recent %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100 border-0 card-shadow">
                <a class=" text-decoration-none" href="{% url 'post-detail' recentpost.pk recentpost.slug %}">
                    <img src="{{ recentpost.thumbnail.url }}" class=" card-imgs img-fluid rounded-top">
                    <div class="card-body">
                        <h6 class="card-title font-weight-bolder text-justify">{{ recentpost.title }}
                        </h6>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
